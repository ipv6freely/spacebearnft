<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Bear NFT</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png" />
    <link rel="manifest" href="images/x-icon/site.webmanifest" />
    <link rel="stylesheet" href="css/three-dots.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section id="sbLogoWrapper">
      <img id="sbLogo" src="images/sb-background.png" />
    </section>

    <section id="mainWrapper">
      <!-- NOT CONNECTED SECTION -->
      <div class="not-connected">
        <h1 id="welcomeH1">Heading 1</h1>
        <h2 id="welcomeH2">Heading 2</h2>
        <p id="welcomeP">Welcome Paragraph</p>
        <div id="metamaskLogo"></div>
        <div class="menu">
          <button class="wallet-btn btn" id="connectWallet">Connect Wallet Button</button>
        </div>
      </div>
      <!-- END NOT CONNECTED SECTION -->

      <!-- COUNTDOWN SECTION -->
      <div class="countdown card">
        <div id="countdown">
          <ul class="count-down" data-date="">
            <li class="clock-item">
              <span class="count-number days">99</span>
              <p class="count-text">Days</p>
            </li>
            <li class="clock-item">
              <span class="count-number hours">99</span>
              <p class="count-text">Hour</p>
            </li>
            <li class="clock-item">
              <span class="count-number minutes">99</span>
              <p class="count-text">Min</p>
            </li>
            <li class="clock-item">
              <span class="count-number seconds">99</span>
              <p class="count-text">Sec</p>
            </li>
          </ul>
        </div>
        <h2 id="subHeading">Pre-Sale Countdown</h2>
        <h1 id="mainHeading">Countdown Heading</h1>
        <p id="mainText">Countdown Paragraph Text</p>
        <a id="actionButton" href="https://discord.gg/M4Qrcm9ChR" target="_blank" rel="noopener noreferrer" class="hero-btn btn">
          <span>Discord Link Button</span>
        </a>
      </div>
      <!-- END COUNTDOWN SECTION -->

      <!-- MINT CONTAINER DIV -->
      <div id="mintContainer" class="mint-container hidden">
        <div class="info-container">
          <div>
            <h3>Supply</h3>
            <p id="totalSupply">100</p>
          </div>
          <div>
            <h3>Price Per Mint</h3>
            <p id="pricePerMint">1 ETH</p>
          </div>
          <div>
            <h3>Max</h3>
            <p id="maxPerMint">5 per wallet</p>
          </div>
        </div>
        <div class="mint-qty">
          <span>
            <button class="input-number-decrement btn" id="mintDecrement">â€“</button>
            <input id="mintInput" class="input-number btn" type="number" value="1" min="1" max="5" />
            <button class="input-number-increment btn" id="mintIncrement">+</button>
          </span>
          <button id="setQtyMax" class="btn">SET MAX</button>
        </div>
        <div class="total-price-container">
          <h3>Total</h3>
          <p id="totalPrice">.001 ETH</p>
        </div>
        <button id="mintButton" class="hero-btn btn mint-btn">Mint</button>
      </div>
      <!-- END MINT CONTAINER DIV -->


      <div id="spinner" class="dot-revolution"></div>
    </section>
    <script src="js/metamask-logo.js"></script>
    <script src="js/metamask-onboarding.bundle.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
