<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Bear NFT</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png" />
    <link rel="manifest" href="images/x-icon/site.webmanifest" />

    <!-- Style for Spinner -->
    <!-- <link rel="stylesheet" href="css/three-dots.min.css" /> -->

    <!-- Stylesheet -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <!-- Temporary Inline Styles -->
    <style>

      /*
      em  Relative to the font-size of the element (2em means 2 times the size of the current font) 
      ex  Relative to the x-height of the current font (rarely used)  
      ch  Relative to the width of the "0" (zero) 
      rem Relative to font-size of the root element 
      vw  Relative to 1% of the width of the viewport*  
      vh  Relative to 1% of the height of the viewport* 
      vmin  Relative to 1% of viewport's* smaller dimension 
      vmax  Relative to 1% of viewport's* larger dimension  
      % Relative to the parent element
      */

      @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300&family=KoHo:wght@200;700&family=Share+Tech&display=swap');

      :root {
        --font-primary: 'Jura', sans-serif;
        --font-secondary: 'KoHo', sans-serif;
        --font-code: 'Share Tech', sans-serif;
        --bg: linear-gradient(to bottom left, #0071b5, 80%, #FFFFFF);;
        --bg-color: #0071b5;
        --bg-color-transparent: #0071b580;
        --font-color: #ffffff;
        --btn-bg-color: #ffffff;
        --accent-color: #333333;
        --header-shadow: var(--accent-color) 0px 0px 5px;
        --card-shadow: var(--accent-color) 0px 0px 20px;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-image: var(--bg);
        display: flex;
        flex-flow: column;
        height: 100vh; /* 100% of the height of the viewport */
        color: var(--font-color);
        font-family: var(--font-primary);
      }

      @media all and (min-width: 800px) {

        #sbLogoWrapper { 
          order:1; 
          max-width: 60vw;
          max-height: 100vh;
          background: green;
        }

        #mainWrapper { 
          order:2; 
          max-width: 40vw; 
          max-height: 100vh;
          background: mediumblue;
        }

      } /* end min-width 800px */

      #foo {
        background-color: tomato;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #bar {
        background-color: mediumblue;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>

    <section id="sbLogoWrapper">
      <div id="foo">FOO</div>
    </section>

    <section id="mainWrapper">
      <div id="bar">BAR</div>
    </section>

  </body>
</html>
